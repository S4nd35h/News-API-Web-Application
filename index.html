<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% for article in news_data %}
            <li>
                <strong>{{ article.title }}</strong><br>
                Published on: {{ article.publishedAt }}<br>
                {{ article.description }}
            </li>
        {% endfor %}
    </ul>

    <h2>Top 10 Keywords in News Articles</h2>
    {% if plot_url %}
        <img src="{{ plot_url }}" alt="Keyword Frequency Plot">
    {% else %}
        <p>No keywords to display.</p>
    {% endif %}
</body>
</html>
